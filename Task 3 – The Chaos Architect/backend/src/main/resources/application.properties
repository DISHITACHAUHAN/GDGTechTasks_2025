# Application Name
spring.application.name=groove-gallery

# Server Configuration
server.port=8080

# Database Configuration (H2 for quick testing)
spring.datasource.url=jdbc:h2:mem:groovegallery
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# File Storage
file.upload-dir=uploads/videos

# JWT Configuration
jwt.secret=GrooveGallerySecretKeyForJWTTokenGeneration2025DiscoGlitchMissionOperationDiscoDisaster
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173
